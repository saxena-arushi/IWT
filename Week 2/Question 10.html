<!DOCTYPE html>
<html>
    <head>
        <title>DAYAYYYS!!! </title>
    </head>
    <body bgcolor="tomato" text="black">
        <h1>DAYS OF THE WEEK</h1>
        <hr>
        <br><br>
        
        <datalist id ="days" autocomplete="on">
            <option>SUNDAY</option>
            <option>MONDAY</option>
            <option>TUESDAY</option>
            <option>WEDDAY</option>
            <option>THURSDAY</option>
            <option>SATURDAY</option>    
        </datalist>
        <input type="text" name="i" list="days" />

    </body>
</html>
